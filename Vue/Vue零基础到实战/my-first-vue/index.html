<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>{{title}}</h1>
        <p>
            名称：<input type="text" v-model="newProducts.name">
            库存：<input type="number" v-model="newProducts.stock">
            <button @click="addProduct" type="submit">添加</button>
        </p>
        <ul>
            <li v-for="(item, i) in products" :key="i">
                {{item.name}} : {{item.stock}}:{{i}}
            </li>
        </ul>
    </div>
    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el: "#app",// 配置模板
            data: { // 配置数据
                title: "商品管理",
                newProducts: {
                    name: "",
                    stock: 0
                },
                products: [
                    { name: "xiaomi", stock: 12 },
                    { name: "huawei", stock: 242 },
                    { name: "iphone", stock: 55 }
                ],
            },
            methods: {
                addProduct() {
                    this.products.push(this.newProducts);
                }
            }
        })
    </script>
</body>

</html>
