<!DOCTYPE html>
<html>

<head>
     <meta charset="utf-8">
     <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>

<body>
     <div ng-app=""
          ng-init='quantity=1;cost=5;firstname="john";lastname="Doe";person={firstname:"John",lastname:"Doe"};points=[1,15,19,2,40]'>
          <p>我的第一个表达式: {{ 5 + 5 }}</p>
          <p>我的第二个表达式: {{ quantity + cost }}</p>
          <p>总价： <span ng-bind="quantity * cost"></span></p>
          <p>姓名： {{firstname + ' ' + lastname}}</p>

          <p>姓名： <span ng-bind='firstname + " " + lastname'></span></p>
          <p>姓为 {{ person.firstname}}</p>
          <p>名字为 <span ng-bind="person.lastname"></span></p>
          <p>第二个数字{{points[1]}}</p>
          <p>第二个数字<span ng-bind="points[1]"></span></p>
     </div>
</body>

</html>
