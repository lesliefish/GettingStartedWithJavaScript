<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
</head>

<body>

    <div ng-app="myApp" ng-controller="myctrl">
        <p> 当前页面的url:</p>
        <h3>{{myUrl}}</h3>
        <p>{{myResponse}}</p>
        <p>{{theTime}}</p>
        <h1>{{255 | myFormat}}</h1>
    </div>

    <script>
        var app = angular.module('myApp', []);
        app.service('customservice', function () {
            this.myFunc = function (x) {
                return x.toString(16);
            }
        });

        app.filter('myFormat', ['customservice', function (cs) {
            return function (x) {
                return cs.myFunc(x);
            };
        }]);

        app.controller('myctrl', function ($scope, $location, $http, $timeout, $interval, customservice) {
            $scope.myUrl = $location.absUrl();

            $http.get('http://www.csu.edu.cn/xxgk.htm').then(function (response) {
                $scope.myResponse = response.data;
            });

            $timeout(function () {
                $scope.myResponse = '过了3秒了，就是没结果';
            }, 3000);

            $interval(function () {
                $scope.theTime = new Date().toLocaleTimeString();
            }, 1000);
        });

    </script>

</body>

</html>
