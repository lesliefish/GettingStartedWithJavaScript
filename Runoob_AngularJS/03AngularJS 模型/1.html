<!DOCTYPE html>
<html>

<head>
     <meta charset="utf-8">
     <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>

<body>
     <div ng-app="" ng-init='firstname="john;quantity=1;price=5";names=["Jani","Hege","Kai"]'>
          <p>输入框输入文字</p>
          <p>姓名:<input type="text" ng-model="firstname"></input> </p>
          <p>你的输入为{{firstname}}</p>

          <hr />
          <h2>价格计算器</h2>
          数量:<input type="number" ng-model="quantity">
          价格:<input type="number" ng-model="price">
          <p>总价:{{quantity*price}}</p>

          <hr />
          <p>使用 ng-repeat 来循环数组</p>
          <ul>
               <li ng-repeat="x in names">
                    {{ x }}
               </li>
          </ul>
     </div>
</body>

</html>
