<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>6.9序列化对象</title>
</head>

<body>
    <script>

        window.onload = function () {
            var o = { x: 1, y: { z: [false, null, ""] } };
            s = JSON.stringify(o);
            console.log(s);

            p = JSON.parse(s);
            console.log(p.x);
            console.log(p.y.z);
        }

    </script>
</body>

</html>
