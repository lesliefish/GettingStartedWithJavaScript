    <title>提取URL的搜索字符串中的参数 14-2.html</title>

    <script>
        var args = urlArgs();

        function urlArgs() {
            var args = {};
            var query = location.search.substring(1);
            var paris = query.split("&");
            console.log("query = " + query);
            console.log("paris = " + paris);

            for (let i = 0; i < paris.length; i++) {
                var pos = paris[i].indexOf("=");
                if (pos == - 1) {
                    continue;
                }

                var name = paris[i].sunstring(0, pos);
                var value = paris[i].substring(pos + 1);
                value = decodeURIComponent(value);
                args[name] = value;
            }

            return args;

        }
        window.onload = function () {
            console.log(args);
        }
    </script>
