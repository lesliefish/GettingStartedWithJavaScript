<!DOCTYPE html>
<html>

<head>
    <title>定时器</title>

    <script>
        function invoke(f, start, interval, end) {
            if (!start) {
                start = 0;
            }

            if (arguments.length <= 2) {
                setTimeout(f, start);
            }
            else {
                setTimeout(repeat, start);
                function repeat() {
                    var h = setInterval(f, interval);
                    if (end) {
                        setTimeout(function () {
                            clearInterval(h);
                        }, end);
                    }
                }
            }
        }

        function f1() {
            console.log("test timeout");
        }
        window.onload = function () {
            invoke(f1, 1000);
            invoke(f1, 1000, 500, 5000);
        }
    </script>
</head>

</html>
