<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>数组</title>
</head>

<body>
    <script>

        window.onload = function () {
            var o = { x: 1, y: { z: [false, null, ""] } };
            var arr = [, , null, undefined,];
            console.log(o.length);
            console.log(arr.length);

            arr.push("aa");
            console.log(arr.length);
            console.log(arr);

            var keys = Object.keys(o);// 所有属性
            console.log(keys);

            // 跳过null undefined 和不存在的元素
            for (let index = 0; index < arr.length; index++) {
                if (!arr[index]) {
                    continue;
                }
                console.log(arr[index]);
            }

            // 跳过undefined 和不存在的元素
            for (let index = 0; index < arr.length; index++) {
                if (arr[index] === undefined) {
                    continue;
                }
                console.log(arr[index]);
            }

            // 跳过不存在的元素 处理存在的undefined
            for (let index = 0; index < arr.length; index++) {
                if (!(index in arr)) {
                    continue;
                }
                console.log(arr[index]);
            }

            console.log("arr.join():" + arr.join());
            console.log("arr.join(\"\"):" + arr.join(""));
            console.log("arr.join(\"+\"):" + arr.join("+"));

            console.log(arr.reverse().join());

            var a = [1, 2, 3, 4, 5];
            console.log(a.slice(3, -1));

            console.log(a.splice(3));
            console.log(a);

            console.log("a.toString():" + a.toString());
            console.log("a.toLocaleString():" + a.toLocaleString());

            // forEach
            var sum = 0;
            a.forEach(function (value) { sum += value });
            console.log("sum:" + sum);

            //map
            console.log(a.map(function (x) { return x * x; }))

            // filter
            console.log(a.filter(function (x) { return x >= 2; }))

            //every
            console.log(a.every(function (x) { return x >= 1; }))
            console.log(a.some(function (x) { return x == 1; }))
        }

    </script>
</body>

</html>
