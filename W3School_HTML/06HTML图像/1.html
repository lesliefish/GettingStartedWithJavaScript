<html>

<body background="bg.png">
    <h3>图像背景</h3>

    <p>gif 和 jpg 文件均可用作 HTML 背景。</p>

    <p>如果图像小于页面，图像会进行重复。</p>

    <hr />


    <h2>未设置对齐方式的图像：</h2>

    <p>图像 <a href="http://www.baidu.com"> <img src="1.png" width="25" height="25"></a> 在文本中</p>

    <h2>已设置对齐方式的图像：</h2>

    <p>图像 <img src="1.png" align="bottom"> 在文本中</p>

    <p>图像 <img src="1.png" align="middle"> 在文本中</p>

    <p>图像 <img src="1.png" align="top"> 在文本中</p>

    <p>请注意，bottom 对齐方式是默认的对齐方式。</p>


    <hr />
    <p>
        <img src="1.png" align="left">
        带有图像的一个段落。图像的 align 属性设置为 "left"。图像将浮动到文本的左侧。
    </p>

    <p>
        <img src="1.png" align="right">
        带有图像的一个段落。图像的 align 属性设置为 "right"。图像将浮动到文本的右侧。
    </p>

    <hr />

    <p>截取章鱼头</p><br />
    <img src="Jellyfish.jpg" width="300" height="250" usemap="#myMap">
    <map name="myMap" id=myMap;>
        <area shape="circle"
        coords="76,120,50"
        href ="http://www.baidu.com">
    </map>
</body>

</html>
