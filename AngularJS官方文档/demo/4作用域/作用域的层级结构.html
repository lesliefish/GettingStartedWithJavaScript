<!doctype html>
<html ng-app="myApp">

<head>
    <script src="../../lib/angular-1.4.6/angular.min.js"></script>
    <style>
        .show-scope-demo,
        .show-scope-demo {
            border: 1px solid red;
            margin: 3px;
        }
    </style>
</head>

<body>
    <div class="show-scope-demo">
        <div ng-controller="GreetCtrl">
            Hello {{name}}!
        </div>
        <div ng-controller="ListCtrl">
            <ol>
                <li ng-repeat="name in names"> from {{name}}</li>
            </ol>
        </div>
    </div>

    <script>
        var app = angular.module("myApp", []);
        app.controller("GreetCtrl", ["$scope", "$rootScope", function ($scope, $rootScope) {
            $scope.name = "fish";
            $rootScope.department = "Angular";
        }])
        app.controller("ListCtrl", ["$scope", "$rootScope", function ($scope) {
            $scope.names = ['Igor', 'Misko', 'Vojta'];
        }])
    </script>

</body>

</html>
