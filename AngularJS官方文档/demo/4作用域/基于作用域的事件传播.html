<!doctype html>
<html ng-app="myApp">

<head>
    <script src="../../lib/angular-1.4.6/angular.min.js"></script>
</head>

<body>
    <div id="aa" ng-controller="EventController">
        Root作用域<tt>MyEvent</tt> count:{{count}}
        <ul>
            <li ng-repeat="i in [1]" ng-controller="EventController">
                <button ng-click="$emit('MyEvent')">$emit('MyEvent')</button>
                <button ng-click="$broadcast('MyEvent')">$broadcast('MyEvent')</button>
                <br>
                Middle作用域<tt>MyEvent</tt> count:{{count}}
                <ul>
                    <li ng-repeat="item in [1, 2]" ng-controller="EventController">
                        Leaf作用域<tt>MyEvent</tt> count:{{count}}
                    </li>
                </ul>
            </li>
        </ul>
    </div>

    <script>
        var myApp = angular.module("myApp", []);
        myApp.controller("EventController", ["$scope", function ($scope) {
            $scope.count = 0;
            $scope.$on('MyEvent', function () {
                $scope.count++;
            });
        }])

    </script>
</body>

</html>
