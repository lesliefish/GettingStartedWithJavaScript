<!doctype html>
<html ng-app="scopeInheritance">

<head>
    <script src="../../lib/angular-1.4.6/angular.min.js"></script>
    <style>
        div.spicy div {
            padding: 10px;
            border: solid 2px blue;
        }
    </style>
</head>

<body>
    <div ng-app="scopeInheritance" class="spicy">
        <div ng-controller="MainCtrl">
            <p>Good {{timeOfDay}}, {{name}}!</p>

            <div ng-controller="ChildCtrl">
                <p>Good {{timeOfDay}}, {{name}} !</p>
                <div ng-controller="GrandChildCtrl">
                    <p>Good {{timeOfDay}}, {{name}}!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        var app = angular.module("scopeInheritance", []);
        app.controller('MainCtrl', ['$scope', function ($scope) {
            $scope.timeOfDay = 'morning';
            $scope.name = 'Nikki';
        }]);
        app.controller('ChildCtrl', ['$scope', function ($scope) {
            $scope.name = 'Mattie';
        }]);
        app.controller('GrandChildCtrl', ['$scope', function ($scope) {
            $scope.timeOfDay = 'evening';
            $scope.name = 'Gingerbreak Baby';
        }]);
    </script>
</body>

</html>
